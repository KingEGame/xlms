<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script data-require="jquery@*" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link data-require="bootstrap-glyphicons@*" data-semver="3.2.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/img/glyphicons-halflings.png" />
    <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.1" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<form th:action="@{/truckDTO/add}" method="post" th:object="${truckDTO}">
    <div class="modal-content">
        <div class="modal-body">
            <div class="container-fluid bd-example-row">
                <div class="row">
                    <div class="col-md-4">Name</div>
                    <div class="col-md-4 col-md-offset-4"><input type="text" th:field="*{name}"/></div>
                </div>
                <div class="row">
                    <div class="col-md-4">carrying_capacity_max</div>
                    <div class="col-md-4 col-md-offset-4"><input type="text" th:field="*{carrying_capacity_max}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-4">carrying_capacity_norm</div>
                    <div class="col-md-4 col-md-offset-4"><input type="number" th:field="*{carrying_capacity_norm}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-4">volume</div>
                    <div class="col-md-4 col-md-offset-4"><input type="text" th:field="*{volume}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-4">max_speed</div>
                    <div class="col-md-4 col-md-offset-4"><input type="text" th:field="*{max_speed}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-4">waste_gas_for_reise</div>
                    <div class="col-md-4 col-md-offset-4"><input type="text" th:field="*{waste_gas_for_reise}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-4">weight</div>
                    <div class="col-md-4 col-md-offset-4"><input type="text" th:field="*{normal_weight}" /></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input class="btn btn-primary" type="submit" value="Add" th:method="post">
    </div>
</form>

</body>
</html>
