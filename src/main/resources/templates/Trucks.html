<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script data-require="jquery@*" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link data-require="bootstrap-glyphicons@*" data-semver="3.2.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/img/glyphicons-halflings.png" />
    <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.1" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>


<a th:href="@{home}"> <button th:href="@{/home}"  th:value="home">home</button></a>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>model</th>
                <th>carring capacity</th>
                <th>volume</th>
                <th>speed</th>
                <th>carring capaciti optimal</th>
            </tr>
        </thead>
        <tbody>
             <tr th:each="truckTypeDTO: ${truckTypeDTOS}">
                <td th:text="${truckTypeDTO.id}">id</td>
                <td th:text="${truckTypeDTO.carrying_capacity}">carrying_capacity</td>
                <td th:text="${truckTypeDTO.carring_capasity_opt}">carring_capasity_opt</td>
                <td th:text="${truckTypeDTO.volume}">volume</td>
                <td th:text="${truckTypeDTO.max_speed}">max_speed</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
